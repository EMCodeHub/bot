services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: bot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret123!
      POSTGRES_DB: mydb
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d mydb"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  ollama:
    image: ollama/ollama:latest
    container_name: bot-ollama
    restart: unless-stopped
    command: ["serve"]
    healthcheck:
      test: ["CMD", "/usr/bin/ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  backend:
    build:
      context: .
      dockerfile: src/backend/Dockerfile
    container_name: bot-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_healthy
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./src/knowledge_base:/workspace/src/knowledge_base:ro

volumes:
  pgdata:
